<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Chatbot</title>
    <style>
        body {
            background-color: #f8f9fa;
           
        }
        .chat-history {
            max-height: 400px;
            margin-bottom: 20px;
            overflow-y: auto;
            background-color: #ffffff; /* light mode background */
            scroll-behavior: smooth;
        }
        .chat-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .user-input {
            background-color: #d1ecf1; /* light blue in light mode */
            text-align: right;
        }
        .ai-response {
            background-color: #e2e3e5;
            text-align: left;
            overflow-y: auto;
            scroll-behavior: smooth;
            max-height: 200px;
            
        }
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px;
        }
        .btn-small {
        font-size: 10px;     /* smaller text */
        border-radius: 20px; /* rounded corners */
        margin-top: 0;
        margin-bottom: 2px;
        margin-left: 20px;
        margin-bottom: 19px;
    }
        .input-group {
            width: 100%;
        }
        .input-group input {
            flex: 1;
        }
        .input-group button {
            flex-shrink: 0;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-weight: bold;
        }
       /* ðŸŒ™ Dark Mode Overrides */
    body.dark-mode {
        background-color: #121212;
        color: #e9ecef;
    }
    body.dark-mode .chat-history {
        background-color: #1e1e1e; /* dark background for chat */
        border: 1px solid #343a40;
        color: #fff;
    }
    body.dark-mode input::placeholder {
        color: #fff; /* placeholder text color in dark mode */
        opacity: 0.7; /* slightly transparent */
    }
    body.dark-mode .chat-message.user-input {
        background-color: #2b6cb0; /* darker blue for dark mode */
        color: #fff;
    }
    body.dark-mode .chat-message.ai-response {
        background-color: #343a40;
        color: #f8f9fa;
    }
    body.dark-mode .card-header {
        background-color: #212529; /* dark gray header */
        color: #f8f9fa;
    }
    body.dark-mode #footer {
        background-color: #1e1e1e;
    }
    body.dark-mode .navbar {
        background-color: #212529 !important;
    }
        
    </style>

    
  </head> 
</head>
<body>
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock %}





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    

</body>
</html>
